<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;  charset=utf-8" />
<title>日期的学习</title>
<body>
<script type="text/javascript">
/***********************************************************************************
/**********************************************************************************/

//1.创建一个日期对象，使用new运算符和Date构造方法，构造方法不加任何参数，new的是当前时间
    var box = new Date(); 
    console.log(box); 

//2.parse静态方法，返回指定日期字符串的毫秒, 字符串格式为月/日/年
    var box = Date.parse('11/12/2016'); 
    console.log(box); 

//3.将指定毫秒作为new Date的参数, new一个日期对象
    var box = new Date(Date.parse('11/12/2016')); 
    console.log(box); //输出Sat Nov 12 2016 00:00:00 GMT+0800 (CST)

//4.直接给new Date()指定日期格式字符串，new Date自动调用Date.parse()先转换为毫秒
    var box = new Date('11/12/2016'); 
    console.log(box);//于3输出的效果是一样的 

//5.new Date参数的第二种写法
    var box = new Date('November 12, 2016'); 
    console.log(box); 
//6.UTC静态方法, UTC按着世界协调时间,标准时区=UTC/GMT +8 小时, 所以UTC作为new Date参数出来的结果要比当前时间多8个小时
    var box = Date.UTC(2016,11,12); //返回毫秒 2016年11月12日
    console.log(box); //输出1481500800000
    var box = new Date(Date.UTC(2016, 10, 12, 13, 22, 28)); //指定参数2016年11月12日12点22分28秒
    console.log(box); //输出：Sat Nov 12 2016 21:22:28 GMT+0800 (CST), 注意比指定时间大8个小时
    //如果参数不加Date.UTC, 则返回正确时间
    var box = new Date(2016, 10, 12, 13, 22, 28); 
    console.log(box); //输出：Sat Nov 12 2016 13:22:28 GMT+0800 (CST) 

//7.通用方法, toString toLocaleString valueOf三个方法是所有对象通用的方法
    var box = new Date(2016, 10, 12, 13, 22, 28); 
    console.log('toString:'+box.toString()); //输出:Sat Nov 12 2016 13:22:28 GMT+0800 (CST)
    console.log('toLocaleString:'+box.toLocaleString());//输出:2016/11/12 下午1:22:28 
    console.log('valueOf:'+box.valueOf()); //输出:1478928148000 毫秒数

//8.日期格式化方法
    var box = new Date(2016, 10, 12, 13, 22, 28); 
    console.log(box.toDateString());  //输出:Sat Nov 12 2016
    console.log(box.toTimeString()); //输出:13:22:28 GMT+0800 (CST)
    console.log(box.toLocaleDateString()); //输出:2016/11/12
    console.log(box.toLocaleTimeString()); //输出:下午1:22:28
    console.log(box.toUTCString());        //输出:Sat,  12 Nov 2016 05:22:28 GMT

//9.组件方法
    var box = new Date(); 
    //box.setTime(100); //设置毫秒
    console.log(box.getTime()); //获取毫秒
    //box.setFullYear(2008);  //设置年
    console.log(box.getFullYear()); //获取年
    //box.setMonth(8); //设置月份
    console.log(box.getMonth()+1); //获取的月份是从0开始的, 所以要+1才是真实的月份
    //输出年月日, 十分秒
    console.log(box.getFullYear()+'-'+box.getMonth()+1+'-'+box.getDate()+' '+box.getHours()+':'+box.getMinutes()+':'+box.getSeconds()); 
</script>
</body>
</html>
